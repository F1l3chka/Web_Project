<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/forms_style.css'%}"/>
</head>
<body class="register-form-main">
    <div class="formFullWrapper">
        <form action="/registration" method="post">
            {% csrf_token %}
            {% for field in form %}
            <div class="formFieldWrapper">
                {{ field.errors }}
                {{ field.label_tag }} {{ field }}
            </div>
            {% endfor %}
            <input type="submit">
        </form>
    </div>

</body>
</html>
